<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KASSY CHUKWU AURA</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: Arial, sans-serif; background: #cbd5e1; padding: 16px; }
        .card { background: white; border-radius: 24px; padding: 24px; margin-bottom: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        h1 { background: #1e293b; color: white; padding: 16px 24px; border-radius: 16px; margin-bottom: 16px; font-size: 20px; }
        h1 span { color: #60a5fa; }
        input, textarea { width: 100%; padding: 14px; border: 2px solid #e2e8f0; border-radius: 12px; font-size: 15px; margin-bottom: 12px; outline: none; background: #f8fafc; }
        input:focus, textarea:focus { border-color: #2563eb; }
        textarea { height: 100px; resize: none; }
        button { width: 100%; background: #2563eb; color: white; font-size: 18px; font-weight: bold; padding: 18px; border: none; border-radius: 14px; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; }
        button:active { background: #1d4ed8; transform: scale(0.98); }
        button:disabled { background: #93c5fd; cursor: not-allowed; }
        #status { text-align: center; padding: 20px; font-weight: bold; color: #2563eb; font-size: 16px; display: none; }
        #error { background: #fee2e2; color: #b91c1c; padding: 14px; border-radius: 12px; margin-top: 12px; font-weight: bold; display: none; }
        #result { background: white; border-radius: 24px; padding: 24px; margin-top: 16px; display: none; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        #result h2 { color: #db2777; font-size: 22px; margin-bottom: 16px; text-transform: uppercase; }
        #bookBody { white-space: pre-wrap; line-height: 1.8; color: #334155; font-size: 15px; }
        .footer { text-align: center; color: #94a3b8; font-size: 10px; margin-top: 30px; text-transform: uppercase; letter-spacing: 3px; }
    </style>
</head>
<body>

    <h1>Kassy Chukwu <span>Aura &gt;</span></h1>

    <div class="card">
        <input type="password" id="apiKey" placeholder="Paste your Gemini API Key here..." />
        <textarea id="bookTopic" placeholder="Enter your book or article title..."></textarea>
        <button id="genBtn">✨ Generate Masterpiece</button>
        <div id="error"></div>
    </div>

    <div id="status">⏳ Aura is writing your masterpiece... Please wait...</div>

    <div id="result">
        <h2 id="displayTitle"></h2>
        <div id="bookBody"></div>
    </div>

    <div class="footer">App designed by Precious Alakpa</div>

<script>
    document.getElementById('genBtn').addEventListener('click', function() {
        var apiKey = document.getElementById('apiKey').value.trim();
        var topic = document.getElementById('bookTopic').value.trim();
        var errorDiv = document.getElementById('error');
        var statusDiv = document.getElementById('status');
        var resultDiv = document.getElementById('result');
        var btn = document.getElementById('genBtn');

        errorDiv.style.display = 'none';
        errorDiv.innerText = '';

        if (!apiKey) {
            errorDiv.innerText = '❌ Please paste your Gemini API Key!';
            errorDiv.style.display = 'block';
            return;
        }

        if (!topic) {
            errorDiv.innerText = '❌ Please enter a title!';
            errorDiv.style.display = 'block';
            return;
        }

        btn.disabled = true;
        btn.innerText = '⏳ Writing...';
        statusDiv.style.display = 'block';
        resultDiv.style.display = 'none';

        var url = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=' + apiKey;

        fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                contents: [{
                    parts: [{
                        text: 'Write a long, detailed, professional book or article titled "' + topic + '". Use chapters with headings. Write like a friendly expert. Minimum 1000 words. End with: This work is digitally protected by Kassy Chukwu Aura.'
                    }]
                }]
            })
        })
        .then(function(res) { return res.json(); })
        .then(function(data) {
            if (data.error) {
                throw new Error(data.error.message);
            }
            if (!data.candidates || !data.candidates[0]) {
                throw new Error('No content returned. Please try again.');
            }
            var text = data.candidates[0].content.parts[0].text;
            document.getElementById('displayTitle').innerText = topic.toUpperCase();
            document.getElementById('bookBody').innerText = text;
            resultDiv.style.display = 'block';
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        })
        .catch(function(e) {
            errorDiv.innerText = '❌ ' + e.message;
            errorDiv.style.display = 'block';
        })
        .finally(function() {
            btn.disabled = false;
            btn.innerText = '✨ Generate Masterpiece';
            statusDiv.style.display = 'none';
        });
    });
</script>

</body>
</html>
